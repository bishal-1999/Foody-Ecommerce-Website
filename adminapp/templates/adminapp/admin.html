{% extends 'app/base.html' %}
{% load static %}
{% block title %}Admin Panel{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Add Product</h5>
                    <a href="{% url 'add_product' %}" class="btn btn-primary">Go to Add Product</a>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Product List</h5>
                    <a href="{% url 'product_list' %}" class="btn btn-primary">View Product List</a>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Order List</h5>
                    <a href="{% url 'order_list' %}" class="btn btn-primary">View Order List</a>
                </div>
            </div>
        </div>        
    </div>
</div>
{% endblock main-content %}
